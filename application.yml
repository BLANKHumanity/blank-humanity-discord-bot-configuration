discord:
  authToken: ${DISCORD_AUTH_TOKEN}
  guildId: ${DISCORD_GUILD_ID}
  minimum-daily-reward: 25
  maximum-daily-reward: 100
  minimum-work-reward: 25
  maximum-work-reward: 100
  reward-multiplier: 1
  streak-multiplier: 1.1
  user-list-page-size: 8
